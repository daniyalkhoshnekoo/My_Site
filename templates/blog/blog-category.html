{% load blog_tags %}
<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
        {% for category,count in categories.items %}
        <li>
            <a href="{% url 'blog:category' cat_name=category %}" class="d-flex justify-content-between">
                <p>{{category}}</p>
                <p>{{count}}</p>
            </a>
        </li>
        {% endfor %}											
    </ul>
</div>
